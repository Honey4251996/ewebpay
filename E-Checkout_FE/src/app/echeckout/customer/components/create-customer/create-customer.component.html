<div class="tripdrive_container shadow">
   <div class="tripdrive_listing_header">
      <div class="card">
         <div class="card-header">
            <div class="col-md-8 p-0">
               <h3 class="m-0 text-capitalize" >Add New Customer</h3>
               <p class="m-auto insowa_breadcrumb_text">
                  <span class="cursor-pointer">Add New Customer</span>
               </p>
            </div>
         </div>
         <div class="card-body d-flex wms_inventory_form">
            <div class="row w-100">
               <div class="col-12" *ngIf="!!createCustomerForm">
                  <form class="form-signin" [formGroup]="createCustomerForm" #createCustomer="ngForm" (ngSubmit)="saveCustomer(createCustomer)">
                  <div class="form-row py-1">
                     <div class="col-4 form-group required">
                        <label class="d-block control-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" formControlName="first_name"  name="first_name" [ngClass]="{ 'is-invalid': submitted && createCustomerForm.controls.first_name.errors }">
                        <div *ngIf="submitted && createCustomerForm.controls.first_name.errors" class="invalid-feedback">
                           <div *ngIf="createCustomerForm.controls.first_name.errors.required">Firstname is required</div>
                           <div *ngIf="createCustomerForm.controls.first_name.errors.pattern">Firstname is invalid</div>
                           <div *ngIf="createCustomerForm.controls.first_name.errors.minlength">Firstname should be minimum 3 character</div>
                        </div>
                     </div>
                     <div class="col-4 form-group required">
                        <label class="d-block control-label">Mobile Number</label>
                        <input type="number" class="form-control" placeholder="Mobile Number"  name="mobile" formControlName="mobile" [ngClass]="{ 'is-invalid': submitted && createCustomerForm.controls.mobile.errors }">
                        <div *ngIf="submitted && createCustomerForm.controls.mobile.errors" class="invalid-feedback">
                           <div *ngIf="createCustomerForm.controls.mobile.errors.required">Mobile is required</div>
                           <div *ngIf="createCustomerForm.controls.mobile.errors.pattern">Mobile is invalid</div>
                        </div>
                     </div>
                     <div class="col-4 form-group required">
                        <label class="d-block control-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email"  name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && createCustomerForm.controls.email.errors }">
                        <div *ngIf="submitted && createCustomerForm.controls.email.errors" class="invalid-feedback">
                           <div *ngIf="createCustomerForm.controls.email.errors.required">Email is required</div>
                           <div *ngIf="createCustomerForm.controls.email.errors.email">Email is invalid</div>
                        </div>
                     </div>
                  </div>
                  <div class="form-row py-1" *ngIf="otpSent === true">
                     <div class="col-4 form-group">
                        <label class="d-block control-label">Mobile OTP</label>
                        <input type="number" class="form-control" placeholder="Mobile OTP" formControlName="mobile_otp"  name="mobile_otp">
                     </div>
                     <div class="col-4 form-group">
                        <label class="d-block control-label">Email OTP</label>
                        <input type="number" class="form-control" placeholder="Email OTP"  name="email_otp" formControlName="email_otp" >
                     </div>
                  </div>
                  <div class="form-row py-1" *ngIf="otpSent === true">
                   <div class="col-4 ">
                       <button class="btn wms_btn_link mx-2 float-left" type="button" (click)="resendOtp()">Resend OTP</button>
                   </div>
                </div>
                  <hr>
                  <div class="form-group text-right">
                     <button class="btn wms_btn_primary mx-2" type="submit" >Save</button>
                     <button class="btn wms_btn_secondary" [routerLink]="['/customers']" [queryParams]="{ perPage: 50, currentPage: 1}">Cancel</button>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
